<% _.each(results[0],function(result){ %>
<% var index = 0 %>
    <div class="row">
<% _.each(result,function(data){ %>
        <% if (index < 4){ %>
            <%= index++ %>
            <div class="picturezone">
                <img src="<%= data.artworkUrl100 %>" class="img-responsive center-block video_link" onclick="changePage('movie.html')" alt="Responsive image">
            </div>
            <div class="datazone">
                <a href="movie.html"><%= data.trackName %></a><br>
                <p><%= data.artistName %><br>
                    <%= data.shortDescription %><br></p>
            </div>
       <% } else { %>
        <%= index = 0 %>
            </div>
            <div class="row">
    <% } }) %>
            </div>
<% }) %>
