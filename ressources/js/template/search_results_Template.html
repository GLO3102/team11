<div class="container">
    <div class="row">
        <% var index = 0;  %>
        <% _.each(results,function(data){ %>
        <% if (index < 4){ %>
        <% index++ %>

        <div class="col-sm-6 col-md-4 datazone datazone">
            <div class="thumbnail">
                <img src="<%= formatImageSize(data.artworkUrl100, 230) %>" class="picturezone" alt="">
                <div class="caption">
                    <h3 class="title-limit"> <a href="<%=  data.url  %>" class="title-limit"> <%= data.title %></a></h3>
                    <p class="title-limit"><%= data.by %></p>
                    <p><%= data.shortDesc %>
                </div>
            </div>
        </div>
        <% } else { %>
        <% index = 0 %>
    </div>
    <div class="row">
        <% } }) %>
    </div>
</div>
