<div class="row top-buffer">
    <div class="new-watchlist">
        <h3>Create a new watchlist</h3>
        <form id="form-create-watchlist">
            <div class="form-group">
                <label>Watchlist's name</label>
                <input type="text" class="form-control" placeholder="Name"  id="watchName">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" class="form-control" placeholder="Name" name="userName" id="userName">
            </div>
            <button type="button" class="btn btn-default btn-margin-bottom" id="create-watchlist">Create</button>
        </form>
    </div>
</div>
