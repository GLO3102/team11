<% _.each(results[0]["results"],function(episode){ %>

    <a data-toggle="modal" id='<%= episode.trackId %>-ep' data-target="#myModal">
        <b><%= episode.trackName %></b>
    </a>
    <br>

<% }); %>

<div class="modal fade" tabindex="-1" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body row">
                <div class="col-sm-3" class="text-center">
                    <img id="modalImg" alt="">
                </div>
                <div class="col-sm-9" id="trackName">

                </div>
                <br><br><br><br>
                <div class="col-sm-12">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" id="modalTrailer" src=""></iframe>
                    </div>
                </div>
                <div class="clearfix">
                </div>
                <div class="col-sm-12" id="myModalDescription">
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
