<div class="row top-buffer row-bottom">
    <div class="signUp-content cols-sm-8">
        <h1>Sign Up</h1>
        <div class="alert alert-danger alert-size" role="alert" hidden>
        </div>
        <div class="cadre col-sm-6">
            <form class="form-horizontal" id="signupForm">
                <div class="form-group">
                    <label for="inputNom" class="col-sm-2 control-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="signUpButton" class="btn btn-default">Sign up</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
